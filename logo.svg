<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260">
  <defs>
    <style>
      .tiger-fill { fill: #f5e7cc; }
      .tiger-cut  { fill: #2c3e50; font-family: 'SF Pro Display', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 800; }
    </style>
  </defs>

  <!-- Simplified, modern walking tiger silhouette -->
  <g class="tiger-fill">
    <!-- Body -->
    <rect x="170" y="90" width="360" height="80" rx="40" />
    <!-- Head -->
    <rect x="500" y="75" width="90" height="85" rx="35" />
    <!-- Snout -->
    <rect x="565" y="105" width="60" height="38" rx="18" />
    <!-- Ear -->
    <rect x="520" y="60" width="28" height="28" rx="10" />
    <!-- Tail -->
    <path d="M170 120 C130 105 115 95 110 80 C105 65 110 55 122 52 C134 49 145 55 147 68 C149 80 142 90 140 95 C150 102 162 108 175 112" />
    <!-- Front legs -->
    <rect x="220" y="150" width="38" height="70" rx="16" />
    <rect x="290" y="150" width="38" height="70" rx="16" />
    <!-- Back legs -->
    <rect x="390" y="150" width="38" height="70" rx="16" />
    <rect x="460" y="150" width="38" height="70" rx="16" />
  </g>

  <!-- Minimal facial detail -->
  <circle cx="555" cy="112" r="6" fill="#2c3e50" />
  <path d="M598 132 Q615 135 630 132" stroke="#2c3e50" stroke-width="4" stroke-linecap="round" fill="none" />

  <!-- Wordmark integrated into body -->
  <text x="350" y="143" class="tiger-cut" font-size="70" letter-spacing="8" text-anchor="middle">
    TALL TIGER
  </text>
</svg>
