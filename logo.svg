<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <!-- Background tiger silhouette -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Tiger silhouette -->
  <g fill="#000000" opacity="0.8">
    <!-- Body -->
    <ellipse cx="250" cy="70" rx="140" ry="45"/>
    <!-- Head -->
    <ellipse cx="120" cy="65" rx="50" ry="45"/>
    <!-- Ears -->
    <ellipse cx="90" cy="35" rx="18" ry="22"/>
    <ellipse cx="150" cy="35" rx="18" ry="22"/>
    <!-- Legs -->
    <rect x="170" y="100" width="18" height="30" rx="9"/>
    <rect x="210" y="100" width="18" height="30" rx="9"/>
    <rect x="280" y="100" width="18" height="30" rx="9"/>
    <rect x="320" y="100" width="18" height="30" rx="9"/>
    <!-- Tail -->
    <path d="M 380 70 Q 420 50, 450 35 Q 455 30, 460 35 Q 455 40, 450 45 Q 415 60, 380 75 Z"/>
  </g>
  
  <!-- Main text with gradient -->
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="250" y="75" 
        font-family="Impact, 'Arial Black', sans-serif" 
        font-size="52" 
        font-weight="900" 
        fill="url(#textGrad)" 
        text-anchor="middle"
        letter-spacing="4"
        filter="url(#shadow)">
    TALL TIGER
  </text>
  
  <!-- White outline for text -->
  <text x="250" y="75" 
        font-family="Impact, 'Arial Black', sans-serif" 
        font-size="52" 
        font-weight="900" 
        fill="none"
        stroke="#FFFFFF"
        stroke-width="3"
        text-anchor="middle"
        letter-spacing="4">
    TALL TIGER
  </text>
</svg>

